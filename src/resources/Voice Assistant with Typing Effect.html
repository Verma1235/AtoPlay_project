    <script>
        // speak text by Ai

        function txtTovoice(msg) {
            window.speechSynthesis.cancel();
            let ass = new SpeechSynthesisUtterance();
            ass.lang = "hi-IN";
            ass.text = msg;
            ass.volume = 1;
            ass.rate = 1;
            ass.pitch = 1;
            const voices = window.speechSynthesis.getVoices();
            ass.voice = voices.find(voice => voice.name.includes("female")) || voices[0];
            window.speechSynthesis.speak(ass);
        }

        // Handle appending a user's question
        function appendUserMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            // messageDiv.style.background="";
            // messageDiv.style.width=
            messageDiv.className = 'message user-msg';
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Typing effect for assistant's answer
        function typeAssistantMessage(message, spk = true, spkExtra = '') {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-msg';
            chatBox.appendChild(messageDiv);
            if (spk) {
                txtTovoice(message);
            } else if (!spk) {
                txtTovoice(spkExtra);
            }


            let i = 0;
            function type() {
                if (i < message.length) {
                    messageDiv.textContent += message.charAt(i);
                    chatBox.scrollTop = chatBox.scrollHeight;
                    i++;
                    setTimeout(type, 40); // Typing speed
                }
            }

            type();
        }




        // Start voice input using Web Speech API
        function startVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Sorry, your browser doesn't support speech recognition.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'hi-IN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function (event) {
                const voiceText = event.results[0][0].transcript;
                document.getElementById('userInput').value = voiceText;
                submitText();
            };

            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.start();
        }

        document.getElementById('userInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                submitText(); // call your function to handle question submission
            }
        });



        // Ai feed data

            } else if (input.includes("tell me something") || input.includes("interesting fact")) {

            } else if (input.includes("who are you") || input.includes("what are you")) {
                return "I'm your TechQv AI assistant—here to help, chat, and make your life a bit easier!";
            } else if (input.includes("what can you do") || input.includes('you do')) {
                return "I can answer your questions, provide info, help with tasks, or just have a chat.";
            } else if (input.includes("are you real")) {

            } else if (input.includes("tell me a joke") || input.includes('joke')) {
                return "Why don’t skeletons fight each other? They don’t have the guts.";
            } else if (input.includes("father") || input.includes("your developer") || (input.includes("develop") && input.includes("by") || (input.includes("your")) && input.includes("develop") && input.includes("name")) || input.includes("your god")) {
                return "I am developed by Dinesh Verma Sir !!";
            } else if (input.includes("your name") || input.includes("my name") || input.includes("tera naam")) {

            } else if (input.includes("hi") || input.includes("hii") || input.includes("hello") || input.includes("hey")) {
                return "Hello! How can I assist you today?";
            } else if (input.includes("time")) {
                // return `${time()} `;
                typeAssistantMessage(`The current Time`);
                return time();


            } else if (input.includes('frd') || input.includes('dinesh friend') || input.includes('friend') || input.includes("dinesh's friend") || input.includes('dinesh ka dost') || (input.includes('dost') && input.includes('dinesh'))) {

            } else if (input.includes('help')) {
                return `you can ask me to open any website or to clear screen, date, time joke`;

            } else if (input.includes("ok")) {
                return `okay All right`;
            }


            else if (input.includes("brother") || input.includes("dinesh's brother") || input.includes("dinesh ka bhai")) {
                return "Deepak kumar verma is the Brother of Dinesh Sir !!";

            } else if (input.includes("clear screen") || input.includes('clr') || input.includes('clear')) {
                document.getElementById('chatBox').innerHTML = "";
                return `Your screen has been cleaned now, right?`;

            } else {
                return "Sorry!! I have no Idea about it, because !! Dinesh sir don't allow me to answer this question, Please Ask another question."; // Not a general thought—can send to real AI backend
            }
        }


        // Submit typed question
        function submitText() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            if (!question) return;

            appendUserMessage(question);
            input.value = '';

            // Simulate assistant response (replace this with real API call if needed)
            // const simulatedAnswer = "Sure! Here's the answer to your question: \"" + question + "\".";
            const input2 = question.toLowerCase().trim();

            if (input2.includes('open')) {
                getUrlName(question);

            } else {
                const simulatedAnswer = AI(question);
                typeAssistantMessage(simulatedAnswer);

            }
        }
        function getUrlName(que) {
            let query = que.toLowerCase().trim().split(" ");
            let flag = false;
            for (let i = 0; i < query.length; i++) {
                if (query[i] == 'open') {
                    flag = true;
                } else if (flag == true) {

                    typeAssistantMessage(`okay!!, Now i am trying to open ${query[i]}.`);
                    setTimeout(() => {
                        uri(query[i]);
                    }, 3000);
                    flag = false;
                    break;
                }
            }
        }

        function uri(urlname) {
            try {
                window.open(`https://www.${urlname}.com`, '_blank');
            }
            catch (err) {
                try {
                    window.open(`https://www.${urlname}.in`, '_blank');
                } catch (err2) {
                    typeAssistantMessage(`Sorry!! I have no permission to open ${urlname}, may be ${urlname} not exist!!`);
                }
            }

        }


        function time() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // If hour is 0, set it to 12

            // Add leading zero to minutes if needed
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

            return `${hours}:${formattedMinutes} ${ampm}`;
            // return currentTime;
        }

        function date() {
            const date = new Date();
            const formattedDate = date.toLocaleDateString('en-GB', { // Example: DD/MM/YYYY
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            return formattedDate;
        }


        // Disable right-click

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function (e) {
            // Disable F12
            if (e.key === "F12") {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+I (Inspect Element)
            if (e.ctrlKey && e.shiftKey && e.key === "I") {
                e.preventDefault();
            }
            // Disable Ctrl+U (View Source)
            if (e.ctrlKey && e.key === "u") {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+J (Console)
            if (e.ctrlKey && e.shiftKey && e.key === "J") {
                e.preventDefault();
            }
